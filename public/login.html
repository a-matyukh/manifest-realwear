<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/app.css">
    <title>Manifest Realwear / Login</title>
</head>
<body>

    <div id="splash" class="login">
        <img src="./img/m-c.png">
        <input type="text" placeholder="Domain" id="domain">
        <input type="text" placeholder="User Name" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="window.location = './lists.html'">Login</button>
        <button class="help" onclick="document.getElementById('domain').focus()">Domain</button>
        <button class="help" onclick="document.getElementById('username').focus()">User Name</button>
        <button class="help" onclick="document.getElementById('password').focus()">Password</button>
    </div>

    <div id="snackbar"></div>
    <script src="./js/snackbar.js"></script>
    <script src="./js/vuices.js"></script>


</body>
</html>
