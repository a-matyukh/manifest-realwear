<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/app.css">
    <title>Manifest Realwear</title>
</head>
<body>
    <header>
        <button class="current"><img src="img/last.png"> Last</button>
        <button><img src="img/contacts.png"> Contacts</button>
        <button class="accent"><img src="img/call.png"> Call</button>
        <button><img src="img/menu.png"> Menu</button>
    </header>
    <main id="Last">
        <section>
            <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-portrait-176256935.jpg" class="avatar">
            <a href="#" class="chat-name">Josef Malrose</a>
            <span class="status"><img src="img/phone-incoming.png"> Incoming call</span>
        </section>
        <section>
            <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-portrait-176256935.jpg" class="avatar">
            <a href="#" class="chat-name">8976 | Team Job Name</a>
            <span class="status">New message</span>
        </section>
        <section>
            <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-portrait-176256935.jpg" class="avatar">
            <a href="#" class="chat-name">Fred Jamiroquai</a>
            <span class="status"><img src="img/phone-incoming.png"> Incoming call</span>
        </section>
        <section>
            <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-portrait-176256935.jpg" class="avatar">
            <a href="#" class="chat-name">8971 | Team Job Name</a>
            <span class="status">New message</span>
        </section>
    </main>
    <main id="Contacts">
        Contacts
    </main>
    <main id="Call">
        Call
    </main>
    <main id="Menu">
        <p>Manifest</p>
        <button>Logout</button>
    </main>
</body>
</html>
