<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/app.css">
    <title>Manifest Realwear / Chat</title>
</head>
<body>

    <header id="chatHeader">
        <a onclick="window.location = './lists.html'">
            <img src="./img/arrow-left.png" class="icon back">
            <button class="back">Back</button>
        </a>
        <a class="current chat">
            <div class="avatar small"><span>RR</span></div>
            Rimma Robertson</a>
        <button onclick="showMessageBoard()">Message</button>
        <button class="accent" onclick="window.location = './call.html'"><img src="./img/phone.png" class="icon"> Call</button>
    </header>
    
    <div>
        <section>
            <p class="chat-message">Simple message</p>
            <span class="status message">11:57 PM</span>
        </section>
        <section>
            <p class="chat-message">Simple message</p>
            <span class="status message">11:57 PM</span>
        </section>
        <section>
            <p class="chat-message">Simple message</p>
            <span class="status message">11:57 PM</span>
        </section>
    </div>
    <div id="messageBoard">
        <div>
            <button>Voice</button>
            <button>Attach</button>
            <button class="accent blue" onclick="showMessageBoard()">Send</button>
            <button onclick="showMessageBoard()">Cancel</button>
        </div>
        <span>Enter text</span>
    </div>

    <script>
        function showMessageBoard() {
            messageBoard.classList.toggle('active')
        }
    </script>
</body>
</html>
