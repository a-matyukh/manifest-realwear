<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="./js/wearml_engine-min.js"></script>
    <title>Manifest Realwear / Call</title>
    <style>
        #adminFace {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 2px 40px rgba(0, 0, 0, 0.4);
            transition: .3s;
        }
        #adminFace.extended {
            z-index: 100;
            width: 60%;
            height: 91%;
        }
        #rwView {
            width: 100%;
        }
        #videoSwitcher {
            position: fixed;
            z-index: 112;
            bottom: 10px;
            right: 10px;
        }
        button.active {
            color: white;
            background-color: red;
        }
    </style>
</head>
<body style="background-image: url(./img/videostream.png); background-size: cover;">
    <div id="callStatus">
        <h3>Roberta Fox</h3>
        <p>Calling 0:11</p>
    </div>
    <div id="app">
        <video id="rwView" autoplay></video>
        <video id="adminFace" autoplay></video>
        <div id="mainOptions" :class="mainStyle">
            <button onclick="window.location = './chat.html'">
                <img class="icon icon-back" src="./img/arrow-left-blue.png">
                Back
            </button>
            <button>Take photo</button>
            <button>Video off</button>
            <button class="red" onclick="window.location = './chat.html'">End Call</button>
        </div>
        <div id="moreOptions" :class="moreStyle">
            <button>Record Call</button>
            <button>Mic off</button>
            <button @click="toggleScan">Share asset info</button>
        </div>
        <button id="changer" onclick="app.changeView()">
            <span v-if="mainView">
                More <span class="icon icon-arrows"></span>
            </span>
            <span v-else>
                <span class="icon icon-arrows reverse"></span> Less
            </span>
        </button>
        <button id="videoSwitcher">switch video</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script>

        let conn
        let stateShowDestop = true

        let app = new Vue({
        el: '#app',
        data: {
            mainView: true,
            mainStyle: 'visible',
            moreStyle: 'unvisible',
            scanEnabled: false
        },
        methods: {
            changeView() {
                this.mainView = !this.mainView
                if (this.mainView) {
                    this.mainStyle = 'visible'
                    this.moreStyle = 'unvisible'
                } else {
                    this.mainStyle = 'unvisible'
                    this.moreStyle = 'visible'
                }
            },
            toggleScan(e) {
                e.target.classList.toggle('active')
                this.scanEnabled = !this.scanEnabled
            }
        }})

        let peer = new Peer(null, {debug: 2});

        navigator.mediaDevices.getUserMedia({'video': {'facingMode': 'environment'}, 'audio': 'true'})
        .then(mediaStream => {
            let call = peer.call("awgdasadas", mediaStream);
            rwView.srcObject = mediaStream;
            call.on("stream", remoteStream => adminFace.srcObject = remoteStream);
        });

        setTimeout(() => {conn = peer.connect("awgdasadas", {reliable: true})}, 1000);
        videoSwitcher.addEventListener('click', event => {
            adminFace.classList.toggle('extended')
            conn.send({showDestop: stateShowDestop})
            stateShowDestop = !stateShowDestop
        })


    </script>
</body>
</html>
