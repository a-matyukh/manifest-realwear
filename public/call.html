<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="./js/wearml_engine-min.js"></script>
    <title>Manifest Realwear / Call</title>
    <style>
        #adminFace {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 2px solid white;
            border-radius: 10px;
            width: 300px;
        }
        #adminFace.extended {
            z-index: 100;
            width: 96%;
            height: 92%;
            background-color: var(--primary-dark);
        }
        #rwView {
            width: 100%;
        }
        #videoSwitcher {
            position: fixed;
            z-index: 112;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body style="background-image: url(./img/videostream.png); background-size: cover;">
    <div id="callStatus">
        <h3>Roberta Fox</h3>
        <p>Calling 0:11</p>
    </div>
    <div id="app">
        <video id="rwView" autoplay></video>
        <video id="adminFace" autoplay class="extended"></video>
        <div id="mainOptions" :class="mainStyle">
            <button onclick="window.location = './chat.html'">
                <img class="icon icon-back" src="./img/arrow-left-blue.png">
                Back
            </button>
            <button>Take photo</button>
            <button>Video off</button>
            <button class="red" onclick="window.location = './chat.html'">End Call</button>
        </div>
        <div id="moreOptions" :class="moreStyle">
            <button>Record Call</button>
            <button>Mic off</button>
            <button>Share asset info</button>
        </div>
        <button id="changer" onclick="app.changeView()">
            <span v-if="mainView">
                More <span class="icon icon-arrows"></span>
            </span>
            <span v-else>
                <span class="icon icon-arrows reverse"></span> Less
            </span>
        </button>
        <button id="videoSwitcher" Ñlass="expand">videoSwitcher</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script>

        let conn

        wearML.addCallbackCommand("Less", null, function(){ 
            //Refresh the UI... 
            alert('Yeah!')
        });

        let app = new Vue({
        el: '#app',
        data: {
            mainView: true,
            mainStyle: 'visible',
            moreStyle: 'unvisible'
        },
        methods: {
            changeView() {
                this.mainView = !this.mainView
                if (this.mainView) {
                    this.mainStyle = 'visible'
                    this.moreStyle = 'unvisible'
                } else {
                    this.mainStyle = 'unvisible'
                    this.moreStyle = 'visible'
                }
            }
        }
        })

        let peer = new Peer(null, {debug: 2});
		navigator.getUserMedia({
                video: {facingMode: "environment"},
                // audio: true
            },
            stream => {
                let call = peer.call("awgdasadas", stream);
                rwView.srcObject = stream;
                call.on("stream", remoteStream => {
                    adminFace.srcObject = remoteStream;
                });
            },
            err => console.log("Failed to get local stream", err)
		);
        setTimeout(() => {
            conn = peer.connect("awgdasadas", {
                reliable: true
            });
        }, 1000);

        videoSwitcher.addEventListener('click', event => {
            adminFace.classList.toggle('extended')
            conn.send({
                showDestop: true
            });
        })


    </script>
</body>
</html>
