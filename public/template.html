<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style/app.css">
    <title>Manifest Realwear / Template</title>
</head>
<body>

    <header id="chatHeader">
        <a onclick="window.location = './lists.html'">
            <img src="./img/arrow-left.png" class="icon back">
            <button class="back">Back</button>
        </a>
        <a class="current asset">Boiler EPCO.R-15 Maintenance</a>
        <button onclick="window.location = './step.html'">Preview</button>
    </header>
    
    <div id="template-steps">
        <section>
            <ol>

        <section id="notesCounter">

                <li class="status message">
                    <img src="./img/notes.png" class="icon icon-notes">

                <li>1</li>

    <div id="snackbar"></div>
    <script src="./js/snackbar.js"></script>
    <script src="./js/vuices.js"></script>
