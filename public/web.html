<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/app.css">
    <title>Manifest Realwear / Web</title>
    <style>
        header {
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            height: 40px;
            background-color: var(--primary-dark) !important;
            color: white;
        }
        .back {
            font-size: 15px !important;
        }
        label {
            font-size: 12px;
        }
        input {
            width: 40px;
            margin: 7px;
        }
        #marker {
            width: 50px;
            height: 50px;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 0, .7);
            border-radius: 100px;
        }
        #myFace {
            width: 200px;
            box-shadow: 0px 2px 40px rgba(0, 0, 0, 0.4);
            position: fixed;
            bottom: 10px;
            right: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    
    <header>
        <button class="back">Manifest Web</button>
        <label>Cursor radius: </label>
        <input type="number" value="1" min="0" step="0.5" max="3" onchange="marker.setRadius(event)" />
    </header>
    <div><video id="operatorView" autoplay width="100%"></video></div>
    <video id="myFace" autoplay></video>
    <div id="marker"></div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>

let callOption = {
    video: true,
    audio: true
}
function replaceStream(peerConnection, mediaStream) {
    for(sender of peerConnection.getSenders()){
        if(sender.track.kind == "audio") {
            if(mediaStream.getAudioTracks().length > 0){
                sender.replaceTrack(mediaStream.getAudioTracks()[0]);
            }
        }
        if(sender.track.kind == "video") {
            if(mediaStream.getVideoTracks().length > 0){
                sender.replaceTrack(mediaStream.getVideoTracks()[0]);
            }
        }
    }
}
let conn;
let peer = new Peer("awgdasadas", {debug: 2});
peer.on("call", call => {
    conn = call
    navigator.getUserMedia(callOption,
    stream => {
        myFace.srcObject = stream
        call.answer(stream)
        call.on("stream", remoteStream => {
            operatorView.srcObject = remoteStream
        });
    },
    err => console.log("Failed to get local stream", err)
);
});

peer.on("connection", async c => {
    c.on('data', async (data) => {
        if (data.codeData) {
            Swal.fire({
                title: 'Asset info from operator',
                html: `
                    <b>URL</b>: ${data.codeData}<br>
                    <b>Asset Tag</b>: EPCO0001<br>
                    <b>Make</b>: Kospel<br>
                    <b>Model</b>: EPCO 1.4<br>
                    <b>Last Job</b>: Job Name 2 Nov 2020
                `,
                icon: 'success',
                confirmButtonText: 'OK'
            })
        }
        if (data.showDestop) {
            let desktopStream = await navigator.mediaDevices.getDisplayMedia(callOption);
            replaceStream(conn.peerConnection, desktopStream)
        } else {
            navigator.getUserMedia(
                callOption,
                faceStream => {
                    replaceStream(conn.peerConnection, faceStream)
                }
            );
        }
    });
});


document.addEventListener('mousemove', e => {
    marker.style.top = e.clientY - 20 + 'px'
    marker.style.left = e.clientX - 20 + 'px'
})
marker.addEventListener('mousedown', e => {
    marker.style.backgroundColor = 'blue'
})
marker.addEventListener('mouseup', e => {
    marker.style.backgroundColor = 'rgba(255, 255, 0, .7)'
})
marker.setRadius = (e) => {
    marker.style.transform = `scale(${+e.target.value})`
}


    </script>
</body>
</html>
